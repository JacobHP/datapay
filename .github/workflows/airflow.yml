name: Airflow CI

on: [push]

jobs:
	build:
		runs-on: ubuntu-latest
		steps:
			- name: Check out code
				uses: actions/checkout@v3
			- name: cd to dir
				run: cd airflow
			- name: Create airflow env
				run: make setup
			- name: run tests
				run: make testing
			- name: Take down airflow env
				run: make down

